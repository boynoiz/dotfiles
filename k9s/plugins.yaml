plugins:
  kubectl-node-shell:
    shortCut: Ctrl-N
    confirm: false
    description: "Nodeshell"
    scopes:
      - node
    command: kubectl
    background: false
    args:
      - node-shell
      - --context
      - $CONTEXT
      - $NAME
	netshoot-debug:
	    shortCut: Shift-D
	    confirm: false
	    description: "Debug with netshoot"
	    scopes:
	      - pod
	    command: kubectl
	    background: false
	    args:
	      - debug
	      - -it
	      - --rm
	      - --image=nicolaka/netshoot
	      - --context
	      - $CONTEXT
	      - -n
	      - $NAMESPACE
	      - $NAME
	      - --target
	      - $COL-READY
	      - --
	      - /bin/bash
