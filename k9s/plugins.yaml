plugins:
  debug:
    shortCut: Shift-D
    confirm: false
    description: "Debug with netshoot"
    scopes:
      - containers
    command: bash
    background: false
    args:
      - -c
      - "kubectl debug -it --context $CONTEXT -n=$NAMESPACE $POD --target=$NAME --image=nicolaka/netshoot --share-processes -- bash"
  node-shell:
    shortCut: Ctrl-N
    confirm: false
    description: "Node-shell"
    scopes:
      - node
    command: bash
    background: false
    args:
      - c
      - >
        kubectl node-shell --context $CONTEXT $NAME
