plugins:
  debug:
    shortCut: Shift-D
    confirm: false
    description: "Debug with netshoot"
    scopes:
      - pod
    command: bash
    background: false
    args:
      - -c
      - >
        kubectl debug -it --rm
        --image=nicolaka/netshoot
        --context $CONTEXT
        -n $NAMESPACE $NAME --target $COL-READY --
        /bin/bash
  node-shell:
    shortCut: Ctrl-N
    confirm: false
    description: "Nodeshell"
    scopes:
      - node
    command: bash
    background: false
    args:
      - c
      - >
        kubectl node-shell --context $CONTEXT $NAME
